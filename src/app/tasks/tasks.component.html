<div class="row listbg" >
  <div class="col-md-8">
    <app-task-list></app-task-list>
  </div>
  <div class="col-md-4">
    <app-task-detail

    [task]="selectedTask"
    ></app-task-detail>
    <ng-template #sub>
      <div class="row justify-content-center algnver">
        <div class="card text-center">
          <div class="card-body">
            <div class="row justify-content-center pt-4" >
              <p>Please select any Tasks!</p>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
</div>
